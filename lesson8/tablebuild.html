<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--viewport for responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kimberly Uresti" />
    <meta name="description" content="Table build for wdd230" />
    <title>Table Build</title>
    <!--CSS styles-->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <!--Google Font API-->
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans&family=Lora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
    <table>
      <caption>
        Table 1: Account Comparison
      </caption>
      <thead class="acme">
        <th colspan="4">ACME Wildwest Services</th>        
      </thead>
      
      <tbody>
        
        <tr class="levels">
            <td class="acme">&nbsp;</td>
            <td>Basic</td>
            <td>Premium</td>
            <td>Deluxe</td>
          </tr>
      <tr>
        <td>Feature 1</td>
        <td>✔️</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 2</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 3</td>
        <td>❌</td>
        <td>❌</td>
        <td>✔️</td>
      </tr>
     
    </tbody>
    
    </table>
    
    
</main>
  </body>
</html>
