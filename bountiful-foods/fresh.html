    <main class="fresh">
      <!--Order Form for fruit drinks-->
      <form class="drink-order" method="post" action="#">
        <fieldset class="personalInfo">
          <legend class="contact">Personal Information</legend>
          <label class="above">First Name*<input id="firstName" type="text" name="fname" title="First Name" required></label>
          <label class="above">Email Address*<input id="email" type="email" name="email" title="Email Address" placeholder="myemail@gmail.com" required></label>
          <label class="above">Phone Number*<input id="phNumber" type="tel" name="phone" title="Mobile Phone" required></label>
        </fieldset>
        <fieldset class="Fruit Selection">
            <label class="above" for="selectFruit1">Select a Fruit:*<select id="selectFruit1" name="options" title="Fruit Options" required></select></label>
            <label class="above" for="selectFruit2">Select a Fruit:*<select id="selectFruit2" name="options" title="Fruit Options" required></select></label>
            <label class="above" for="selectFruit3">Select a Fruit:*<select id="selectFruit3" name="options" title="Fruit Options" required></select></label>
            <label ><input type="hidden" name="timeNow" class="hidden-date"></label>
            <label class="above">Special Instructions<textarea id="instructions" name="spcinstructions" rows="5" cols="25"></textarea></label>
            </fieldset>
        <label class="order"><input id="order" type="submit" name="submit" value="Order Now"></label>
      </form>
      <div class="order-submission">
        
      </div>
