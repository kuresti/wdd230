<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
  </head>
  <body>
    <button onclick="window.href='https://kuresti.github.io/wdd230/';">
      Home
    </button>
    <h1>Progressive Loading</h1>
    <div class="wrapper">
      <div id="airplanes">
        
          <img src="images/placeholder.webp"
          data-src="images/airplanes.webp" 
          alt="Airplanes leaving colored smoke trails">
        
      </div>
      <div id="fireworks">
        
          <img
            src="images/placeholder.webp"
            data-src="images/fireworks.webp"
            alt="Fireworks in night sky"
          >
       
      </div>
      <div id="hot-air-balloons">
        
          <img
            src="images/placeholder.webp"
            data-src="images/hot-air-balloons.webp"
            alt="Rainbow colored hot air balloons in sky"
          >
        
      </div>
      <div id="parade">
        
          <img
            src="images/placeholder.webp"
            data-src="images/parade.webp"
            alt="Little girl standing on another girl's shoulders"
          >
        
      </div>
      <div id="small-town-night">
        
          <img
            src="images/placeholder.webp"
            data-src="images/small-town-night.webp"
            alt="People enjoying a night on the town"
          >
       
      </div>
    </div>
    <script src="scripts/lazy-load.js"></script>
  </body>
</html>
